<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="https://github.com/shubhamrathore010">Git-Hub</a>
    </nav>

     <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try snd a random number between 1 and 100.</p>
        <p>You have 10 attempt to guess the right number.</p>
     </br>
    <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
      <br><br><input type="text" id="guessField" class="guessField">
      <br> <br><input type="submit" id="subt" value="Submit guess" class="guessSubmit">

    </form>

     <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
        
    </div>
     </div>

</body>
<script src="guess.js"></script>
</html>
